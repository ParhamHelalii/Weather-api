<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
        background-size: cover;
      background-image: url(./bck.jpg);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Kumbh Sans", sans-serif;
      font-family: "Lexend Deca", sans-serif;
      font-family: "Lobster", cursive;
    }
    .container {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: url(./background.svg);
      margin-top: 5px;
    }
    .offset {
      box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
      background-color: #95bef5;
      position: absolute;
      bottom: 0;
      z-index: -1;
      width: 100%;
      height: 100%;
      left: 0;
      background-image: url(./background.svg);
    }
    .card {
      padding: 20px;
      min-width: 270px;
      width: 100%;
      height: 750px;
      border-radius: 20px;
      box-shadow: rgba(250, 252, 253, 0.2) 0px 7px 29px 0px;
      display: flex;
      flex-direction: column;
    }
    .section {

      padding: 10px;
      margin-top: 10px;
    }
    .s1 .location {
      gap: 5px;
      display: flex;
      align-items: center;
    }
    .s1 svg {
      width: 15px;
    }
    .location {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .title {
      font-size: 15px;
      color: white;
      margin-bottom: 10px;
    }
    .time {
      display: flex;
      align-items: center;
      justify-content: center;
      color: rgb(209, 209, 209);
      font-size: 12px;
    }
    .s2 {
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }
    .s2 h1 {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 27px;
      margin-left: 10px;
    }
    .s2 h4 {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
    }
    .s2 h2 {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 13px;
    }
    .s3 {
      background-color: #95bef5;
      border-radius: 10px;
      min-width: 200px;
      min-height: 75px;

    }
    .s3 h3 {
      color: white;
      font-size: 15px;
      padding: 5px 2px;
      margin-left: 5px;
    }
    .s3 h4 {
      color: white;
      font-size: 10px;
      margin-left: 7px;
    }
    #weather2 {
      font-size: 15px;
      display: flex;
      justify-content: flex-end;
      align-items: flex-end;
      margin-top: -85px;
      margin-right: 42px;
    }
    #weather3 {
      margin-left: 200px;
    }
    .img {
      width: 15px;
      margin-left: 150px;
    }
    .raindrop {
      width: 15px;
      margin-left: 5px;
    }
    .s4 {
      border-radius: 20px;
      background-color: #95bef5;
      min-width: 100px;
      min-height: 150px;
    }
    .degrees {
      color: white;
      display: flex;
      font-size: 10px;
      gap: 25px;
      justify-content: center;
      align-items: center;
      margin-bottom: 10px;
      font-size: 12px;
      
    }
    .cloud {
      width: 25px;
      margin: 5px;
    }
    .ksomak {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 50px;
      /* margin-left: -10px; */
    }
    .cloud2 {
      margin-top: 10px;
      width: 25px;
    }
    .text {
      font-size: 15px;
      display: flex;
      justify-content: flex-end;
      color: azure;
      margin-top: 10px;
    }
    svg {
      fill: white;
    }
    #cloud4 {
      width: 20px;
    }
    #raindrop {
      width: 15px;
      margin-left: 8px;
      fill: blue;
    }
    #sun {
      width: 20px;
      margin-left: 200px;
    }
    .s4 h4{
        font-size: 17px;
        display: flex;
        justify-content: center;
        align-items: center;
        color: whitesmoke;
        
    }

    #temp{
        display: flex;
        justify-content: flex-end;
        align-items: flex-end;
        font-size: 12px;
        color: white;

    }
    #Layer_1{
        width: 25px;
    }
    #Layer_2{
        width: 25px;
        fill: white;
    }
    #rain{
        margin-left: 10px;
        
    }
   svg{
    filter: drop-shadow(3px 5px 2px rgb(0 0 0 / 0.4));
   }
   .btn{
    display: flex;
    justify-content: center;
    align-items: center;
   }
   button{
    box-shadow: 0px 0px 0px 2px #9fb4f2;
	background:linear-gradient(to bottom, #7892c2 5%, #476e9e 100%);
	background-color:#7892c2;
	border-radius:10px;
	border:1px solid #4e6096;
	display:inline-block;
	cursor:pointer;
	color:#ffffff;
	font-family:Arial;
	font-size:15px;
	padding:5px 20px;
	text-decoration:none;
	text-shadow:0px 1px 0px #283966;
  margin-top: 20px;
    
   }
   
  </style>
